<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pagos | Adonys Ure√±a S√°nchez</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:radial-gradient(circle at top,#111 0%,#000 65%);
  padding:30px 15px;
  color:#fff;
}

a, a:visited, a:hover, a:active{
  color:#fff !important;
  text-decoration:none;
}

*{
  -webkit-tap-highlight-color: transparent;
}

@keyframes haptic {
  0% { transform: scale(1); }
  50% { transform: scale(0.96); }
  100% { transform: scale(1); }
}

.card{
  max-width:420px;
  margin:auto;
  background:#0b0b0b;
  padding:24px;
  border-radius:22px;
  box-shadow:0 0 40px rgba(0,0,0,.9);
}

/* LOGO PRINCIPAL */
.logo{
  text-align:center;
  margin-bottom:18px;
}

.logo img{
  width:110px;
  height:110px;
  border-radius:50%;
  border:2px solid #ffffff;
  object-fit:cover;
  transform:scale(2.0); /* üî• agranda la M */
  box-shadow:0 0 18px rgba(255,255,255,.4);
}

h1{
  text-align:center;
  font-size:22px;
  margin:10px 0 6px;
}

.info{
  text-align:center;
  font-size:14px;
  color:#ccc;
  margin-bottom:24px;
}

.copy-text{
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.bank{
  background:linear-gradient(145deg,#161616,#0f0f0f);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  border:1px solid #242424;
  transition:box-shadow .3s ease;
}

.bank.copiado{
  animation:haptic .15s ease;
}

.bank.popular.copiado{
  box-shadow:0 0 26px rgba(0,86,170,.9);
}
.bank.qik.copiado{
  box-shadow:0 0 26px rgba(0,200,255,.9);
}
.bank.banreservas.copiado{
  box-shadow:0 0 26px rgba(255,145,0,.9);
}
.bank.apap.copiado{
  box-shadow:0 0 26px rgba(255,215,80,.9);
}

.bank-title{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:6px;
}

.bank-title img{
  width:30px;
  height:30px;
  border-radius:50%;
  object-fit:cover;
}

/* Qik con fondo blanco */
.bank.qik .bank-title img{
  background:#fff;
  padding:4px;
}

/* ZOOM ESPEC√çFICO PARA BANRESERVAS */
.bank.banreservas .bank-title img{
  transform: scale(1.30);
}

.bank-title span{
  font-size:16px;
  font-weight:600;
}

.number{
  font-size:18px;
  font-weight:700;
  color:#fff;
  margin-bottom:10px;
  letter-spacing:.5px;
}

button{
  width:100%;
  padding:11px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#1e90ff,#005eff);
  color:#fff;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 4px 15px rgba(0,94,255,.45);
  transition:transform .15s ease;
}
button:active{
  transform:scale(.94);
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="logo.JPG">
  </div>

  <h1>DATOS DE PAGOS</h1>

  <div class="info">
    <strong>Adonys Ure√±a S√°nchez</strong><br>
    C√©dula:
    <span class="copy-text" onclick="copiar('40223126968', this.closest('.card'))">
      40223126968
    </span>
  </div>

  <div class="bank popular">
    <div class="bank-title">
      <img src="popular.png">
      <span>Banco Popular</span>
    </div>
    <div class="number">785242512</div>
    <button onclick="copiar('813665445', this.closest('.bank'))">Copiar cuenta</button>
  </div>

  <div class="bank qik">
    <div class="bank-title">
      <img src="qik.png">
      <span>Qik Digital</span>
    </div>
    <div class="number">1008613083</div>
    <button onclick="copiar('1000536958', this.closest('.bank'))">Copiar cuenta</button>
  </div>

  <div class="bank banreservas">
    <div class="bank-title">
      <img src="banreservas.png">
      <span>Banreservas</span>
    </div>
    <div class="number">9604018382</div>
    <button onclick="copiar('9608844071', this.closest('.bank'))">Copiar cuenta</button>
  </div>

  <div class="bank apap">
    <div class="bank-title">
      <img src="apap.png">
      <span>APAP</span>
    </div>
    <div class="number">1033521752</div>
    <button onclick="copiar('1033521752', this.closest('.bank'))">Copiar cuenta</button>
  </div>

</div>

<script>
function playClick(){
  try{
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = "sine";
    osc.frequency.value = 700;
    gain.gain.value = 0.05;
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.03);
  }catch(e){}
}

function copiar(texto, elemento){
  if (navigator.vibrate) navigator.vibrate(20);
  playClick();
  navigator.clipboard.writeText(texto);

  elemento.classList.add("copiado");
  setTimeout(()=>elemento.classList.remove("copiado"),1200);

  const aviso=document.createElement("div");
  aviso.innerText="Copiado ‚úîÔ∏è";
  aviso.style.position="fixed";
  aviso.style.bottom="14px";
  aviso.style.left="50%";
  aviso.style.transform="translate(-50%,20px)";
  aviso.style.background="linear-gradient(135deg,#1e90ff,#005eff)";
  aviso.style.color="#fff";
  aviso.style.padding="10px 18px";
  aviso.style.borderRadius="20px";
  aviso.style.fontSize="14px";
  aviso.style.boxShadow="0 0 20px rgba(30,144,255,.7)";
  aviso.style.opacity="0";
  aviso.style.transition="all .35s ease";
  document.body.appendChild(aviso);

  setTimeout(()=>{
    aviso.style.opacity="1";
    aviso.style.transform="translate(-50%,0)";
  },10);

  setTimeout(()=>{
    aviso.style.opacity="0";
    aviso.style.transform="translate(-50%,-10px)";
    setTimeout(()=>aviso.remove(),300);
  },1300);
}
</script>

</body>
</html>
